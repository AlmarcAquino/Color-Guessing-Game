<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="heading">
            <h1>Guess The Color</h1>
            <span id="current__color"></span>
          </div>

          <div class="controls flex__center">
            <button class="reset__game control">New Game</button>
            <button class="remove__color control">-</button>
            <span>Blocks</span>
            <button class="add__color control">+</button>
          </div>

          <div class="colors__container">
            <div class="color__block block-1"></div>
            <div class="color__block block-2"></div>
            <div class="color__block block-3"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
